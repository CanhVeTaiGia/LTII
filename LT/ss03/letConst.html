        let - const
        1. let
        - Không khai báo lại được
        - Có hoisting nhưng ko truy cập được
        - Phạm vi block-scope
        - Gán lại được giá trị
        - Hoisting là 1 cơ chế đưa việc khai báo biến lên đầu
        ==> Khi khai báo let ở trong phạm vi black-scope thì chức năng chỉ trong block
        2. const
        - Thg dùng để khai báo hằng số
        - Phạm vi hoạt động block-scope
        - Có hoisting không truy cập được
        - Không thể gán lại giá trị
        - Không khai báo lại được
        - Khi khai báo phải đặt giá trị,
